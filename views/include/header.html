<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/home/index.css' />
    <link rel='stylesheet' href='/stylesheets/font-awesome.min.css' />
    <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.css' />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
</head>
<body>
<script src="/lib/jquery/dist/jquery.min.js"></script>
<nav class="navbar nav-header">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">博客</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%if (user){%>
                <li><a href="/article/add">添加文章</a></li>
                <li><a href="/user/logout">退出</a></li>
                <%} else {%>
                <li>
                    <a href="/user/login" class="login">登录</a>
                </li>
                <li>
                    <a href="/user/reg" class="register">注册</a>
                </li>
                <%}%>
            </ul>
            <form  action="/?keyword=keyword" method="get" class="navbar-form" role="search">
                <div class="search-group">
                    <input type="text" name="keyword" class="search-control" value="<%=keyword%>" placeholder="Search">
                    <button type="submit" class="btn banbutt">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>

            </form>

        </div>

    </div>
</nav>
