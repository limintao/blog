<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/home/index.css' />
    <link rel='stylesheet' href='/stylesheets/font-awesome.min.css' />
    <link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.css' />

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">博客</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%if (user){%>
                <li><a href="/article/add">添加文章</a></li>
                <li><a href="/user/logout">退出</a></li>
                <%} else {%>
                <li>
                    <a href="/user/login" data-toggle="modal" data-target="#myModal">登录</a>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">

                            </div>
                        </div>
                    </div>
                </li>
                <li><a href="/user/reg">注册</a></li>
                <%}%>
            </ul>
            <form  action="/?keyword=keyword" method="get" class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" name="keyword" class="form-control" value="<%=keyword%>" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </form>

        </div>

    </div>
</nav>

<!--提示框-->
<!--成功的提示框-->
<%if(success.length){%>
<div class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <%=success%>
</div>
<%}%>

<!--失败的提示框-->
<%if(error.length){%>
<div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <%=error%>
</div>
<%}%>
