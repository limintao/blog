
<%-include ../include/header.html%>
<div class="container bod">
    <ol class="breadcrumb">
        <li><a href="/">首页</a></li>
        <li class="active">添加文章</li>
    </ol>
    <form role="form" action="/article/add" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-1" for="title">标题: </label>
            <div class="col-sm-8 input-group">
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="poster">图片: </label>
            <div class="col-sm-8 input-group">
                <input type="file" class="form-control" id="poster" name="poster" placeholder="Enter poster">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="content">内容: </label>
            <div class="col-sm-8 input-group">
                <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="Enter content" style="resize:none;"></textarea>
            </div>
        </div>
        <div class="container">
            <button type="submit" class="btn btn-primary col-md-1">发表</button>
        </div>

    </form>
</div>

<%-include ../include/footer.html%>
