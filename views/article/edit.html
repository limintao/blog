<%-include ../include/header.html%>
<form role="form" action="/article/edit/<%=article._id%>" method="post" enctype="multipart/form-data" class="text-center">
    <div class="form-group">
        <label class="control-label col-sm-2" for="title">标题: </label>
        <div class="col-sm-9 input-group">
            <input value="<%=article.title%>" type="text" class="form-control" id="title" name="title" placeholder="Enter title">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="poster">图片: </label>
        <div class="col-sm-9 input-group">
            <input type="file" class="form-control" id="poster" name="poster" placeholder="Enter poster">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="content">内容: </label>
        <div class="col-sm-9 input-group">
            <textarea class="form-control" name="content" id="content" cols="30" rows="10" placeholder="Enter content"><%=article.content%></textarea>
        </div>
    </div>
    <button type="submit" class="btn btn-info">提交</button>
</form>
<%-include ../include/footer.html%>
