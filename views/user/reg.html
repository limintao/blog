<%-include ../include/header.html%>
<div class="container">
    <div class="rigsiter_wp">
        <div class="rigsiter_frm">
            <div id="main_message">
                <div class="rigsiter_title">
                    <h3 class="z active"><a href="javascript:;"></a>注册</h3>
                    <h3 class="z"><a href="/user/login">登录</a></h3>
                </div>
                <div class="login_box">
                    <form class="form-horizontal" action="/user/reg" method="post">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-8 input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </div>
                                <input type="text" class="form-control" id="username" placeholder="name" name="username" minlength="2">
                            </div>
                            <div class="col-sm-1">123</div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-8 input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </div>
                                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-8 input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </div>
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password" minlength="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">注册</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>

</div>

<%-include ../include/footer.html%>
