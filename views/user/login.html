
<form class="form-horizontal" action="/user/login" method="post" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">欢迎登录！</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8 input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="name" name="username" minlength="3">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8 input-group">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </div>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" minlength="3">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2 " style="float: right;">
            <button type="submit" class="btn btn-primary">登录</button>
        </div>
    </div>
</form>
